name: CD - Déploiement

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Déploiement Simplifié
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Vérification
      run: |
        echo "============================================"
        echo "DÉPLOIEMENT - VÉRIFICATION"
        echo "============================================"
        echo "✅ Code récupéré"
        echo "✅ Commit : ${{ github.sha }}"
        echo "✅ Branche : ${{ github.ref }}"
        echo "============================================"
    
    - name: Liste des fichiers
      run: |
        echo "Fichiers du projet :"
        ls -la
    
    - name: Rapport
      run: |
        echo "============================================"
        echo "✅ DÉPLOIEMENT SIMULÉ RÉUSSI"
        echo "============================================"