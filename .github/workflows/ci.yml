name: CI - Tests et Validation

# Déclencheurs : à chaque push ou pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Variables globales
env:
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1 : Linting du code
  lint:
    name: Linting du Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Installation des outils de linting
      run: |
        pip install flake8 black
    
    - name: Vérification avec flake8
      run: |
        # Vérifier les erreurs de syntaxe
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Vérifier le style (avec tolérance)
        flake8 src/ --count --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Vérification du formatage avec black
      run: |
        black --check src/ --line-length=120
      continue-on-error: true

  # Job 2 : Tests unitaires
  test:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache des dépendances pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Installation des dépendances
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Exécution des tests
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true
    
    - name: Génération du rapport de couverture
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
      continue-on-error: true
    
    - name: Upload du rapport de couverture
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  # Job 3 : Build Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Configuration de Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build de l'image Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: leaf-disease-classification:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test de l'image Docker
      run: |
        echo "✅ Image Docker construite avec succès"

  # Job 4 : Résumé des résultats
  summary:
    name: Résumé CI
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    
    steps:
    - name: Afficher le résumé
      run: |
        echo "============================================"
        echo "RÉSUMÉ DU CI"
        echo "============================================"
        echo "✅ Linting : ${{ needs.lint.result }}"
        echo "✅ Tests : ${{ needs.test.result }}"
        echo "✅ Build Docker : ${{ needs.build.result }}"
        echo "============================================"