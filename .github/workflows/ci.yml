name: CI - Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Job simplifié : Vérification basique
  check:
    name: Vérification du Projet
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Vérification de la structure
      run: |
        echo "============================================"
        echo "VÉRIFICATION DE LA STRUCTURE"
        echo "============================================"
        ls -la
        echo ""
        echo "Contenu de src/ :"
        ls -la src/ || echo "⚠️ Dossier src/ manquant"
        echo ""
        echo "Contenu de tests/ :"
        ls -la tests/ || echo "⚠️ Dossier tests/ manquant"
        echo ""
        echo "Fichiers de config :"
        ls -la requirements.txt || echo "⚠️ requirements.txt manquant"
        ls -la Dockerfile || echo "⚠️ Dockerfile manquant"
    
    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
    
    - name: Test d'import Python
      run: |
        echo "============================================"
        echo "TEST DES IMPORTS"
        echo "============================================"
        python -c "import sys; sys.path.insert(0, '.'); print('✅ Python fonctionne')"
        python -c "import tensorflow as tf; print('✅ TensorFlow:', tf.__version__)" || echo "⚠️ TensorFlow non installé"
    
    - name: Résumé
      if: always()
      run: |
        echo "============================================"
        echo "✅ VÉRIFICATION TERMINÉE"
        echo "============================================"